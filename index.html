<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotify Wrapper</title>
    <style>
    #albums{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        align-items: flex-start;
        align-content: flex-start;
    }

    #albums img{
        width: 150px;
        height: auto;
        margin: 10px;
    }
    </style>
</head>
<body>
    <div id="albums"></div>

    <script src="dist/spotify-wrapper.umd.js"></script>
    <script>
      const spotify = new spotifyWrapper({
        token: 'BQC01U-c4xhYL1PThkD4emQSXQcqft4IX097TOCJ-cOzOkI7mc7loJkX-wTgujJOE0zbewC9fe78UDMs2W_hThFFr7QdkDs4u_4hA5UeNhT7mJac025Vhs70cw9jgb9V_BZ-JBL6iw',
      });
      const albums = spotify.search.albums('Aha');
      const albumsEl = document.getElementById('albums');

      albums.then(data => {
          markup = data.albums.items.map(item =>
              `<img src="${item.images[0].url}" alt="${item.name}" />`
          ).join('');

          albumsEl.innerHTML = markup;
          console.log(markup);
      })
    </script>
</body>
